<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Upload FOTO</ion-card-title>
      <ion-card-content>
        <ion-button color='danger' shape='round' size='medium' (click)="hapusFoto()">HAPUS</ion-button>
        <ion-button color='primary' shape='round' size='medium' (click)="uploadFoto()">UPLOAD</ion-button>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
    <ion-item *ngFor="let data of isiData | async">
      <ion-item *ngFor="let iFoto of urlImageStorage; index as position">
        <ion-img [src]="iFoto"></ion-img>

        <h1>{{data.judul}}</h1>
        <p>{{data.isi}}</p>
        <p>{{data.tanggal}}</p>
        <p>{{data.nilai}}</p>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
